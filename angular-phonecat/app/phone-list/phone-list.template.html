<div class="container-fluid">
    <div class="row">
        <div layout="row">
            <!--Sidebar content-->

            <md-input-container >
                <label> Search</label>
                <input ng-model="ctrl.query">
                </md-input-container>

            <md-input-container >
                <label> Sort by</label>

                <md-select ng-model="ctrl.orderProp">
                    <md-option value="name">Alphabetical</md-option>
                    <md-option value="age">Newest</md-option>
                </md-select>
            </md-input-container>

                <p class="margin-input">
                <md-button class="md-raised " ng-click="ctrl.showAddMenu($event)" >
                    Add phone
                </md-button>
                </p>
        </div>

        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones" >
                <li ng-repeat="phone in ctrl.getPhones() | filter:ctrl.query | orderBy:ctrl.orderProp"
                    class="thumbnail phone-list-item">
                    <a ui-sref="phoneData({phoneId:phone.id})" ui-sref-active="active" class="thumb">
                        <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                    </a>
                    <a ui-sref="phoneData({phoneId:phone.id})" ui-sref-active="active">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
            <a ng-if="ctrl.moreEnable()" ng-click="ctrl.more()" ui-sref="" ui-sref-active="active"><h3>more</h3></a>
        </div>
    </div>
</div>
